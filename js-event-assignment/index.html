<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Bundle of Joy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Bundle of Joy ðŸŽ‰</h1>
    </header>

    <!-- Buttons -->
    <section id="buttons-section">
      <button id="colorBtn">Click me to change color</button>
      <button id="secretBtn">Double-click me for a secret ðŸ¤«</button>
    </section>

    <!-- Image Gallery -->
    <section id="gallery">
      <img
        id="galleryImage"
        src="https://via.placeholder.com/300x200?text=Image+1"
        alt="Gallery Image"
      />
      <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </section>

    <!-- Tabs -->
    <section id="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="tab1">Tab 1</button>
        <button class="tab-btn" data-tab="tab2">Tab 2</button>
        <button class="tab-btn" data-tab="tab3">Tab 3</button>
      </div>
      <div class="tab-content active" id="tab1">Content for Tab 1</div>
      <div class="tab-content" id="tab2">Content for Tab 2</div>
      <div class="tab-content" id="tab3">Content for Tab 3</div>
    </section>

    <!-- Form -->
    <section id="form-section">
      <form id="signupForm" novalidate>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <small class="error-message" id="emailError"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8" />
        <small class="error-message" id="passwordError"></small>

        <button type="submit">Submit</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
